    function upload_post(){
        let info = {
            content : document.getElementById("content").value
            // tags: $("#tags").val()
        }
        console.log(info)
        $.ajax({
            type: "POST",
            url: `/gongstagram/post`,
            contentType: "application/json",
            data: JSON.stringify(info),
            success: function (response) { // 성공하면
